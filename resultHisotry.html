    <script>
        function makeEditable(button)
        {
            var row = button.parentNode.parentNode; // Get the parent row of the clicked button
            var cells = row.getElementsByTagName("td"); // Get all the td elements in the row

            for (var i = 0; i < cells.length - 1; i++)
            {
                var cell = cells[i];
                var value = cell.innerText;

                // Create an input element
                var input = document.createElement("input");
                input.type = "text";
                input.value = value;

                // Replace the content of the cell with the input element
                cell.innerHTML = "";
                cell.appendChild(input);
            }
        }
